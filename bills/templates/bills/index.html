{% extends 'bills/base.html' %}
{% load static %}

{% block title %}Index{% endblock %}

{% block my_css_statics %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">SIGN IN TO CONTINUE</h5>
                        <form class="form-signin" method="POST" action="{% url 'index' %}">
                            {% csrf_token %}
                            {% if errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ errors }}</strong>
                                </div>
                            {% endif %}

                            <div class="form-label-group">
                                <h5>Username</h5>
                                <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
                                <label for="inputUsername"></label>
                            </div>

                            <div class="form-label-group">
                                <h5>Password</h5>
                                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                                <label for="inputPassword"></label>
                            </div>

                            <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Sign in">
                            <hr class="my-4">
                            <a class="btn btn-lg btn-secondary btn-block text-uppercase" href="{% url 'bills:register' %}">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
